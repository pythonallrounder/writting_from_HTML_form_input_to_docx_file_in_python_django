 <div class="imgcontainer">

<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="{% static 'styles/login.css '%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    
    <title>Document_Editing</title>
</head>
<body>
    <form action="/editing" method="post" enctype="multipart/form-data">
    {% csrf_token %}
 
 <div class="form-group">
    <label>Enter Complete Name (Legal Name)</label>
    <input type="text" class="form-control" name="com_name" placeholder="Company Legal Name">
  </div>

  <div class="form-group">
    <label>Short Name</label>
    <input type="text" class="form-control" name="short_name" placeholder="Company Short Name">
  </div>

  <div class="form-group">
    <label>Scope of Company</label>
    <input type="text" class="form-control" name="scope"  placeholder="Scope of Company">
  </div>

  <div>
  <label for="birthday">Date:</label>
  <input type="date" name='date'>
  </div>

  <div class="container ">
    <div class="form-group">
    <label for="exampleFormControlFile1">Choose Your Logo</label>
    <input type="file" class="form-control-file" name = "img">
  </div>


    <button type="submit">Submit</button>
  

</form>


<a href="download">Click here to download</a>
</body>
</html>
